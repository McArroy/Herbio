<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Klasifikasi Daun</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/styles/css/style.css" rel="stylesheet">

    <!-- Tambahan agar footer tetap di bawah -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="/" class="nav-item nav-link">Home</a>
                    <a href="classify.html" class="nav-item nav-link active">Klasifikasi</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Konten dibungkus dalam <main> agar flexbox bekerja -->
    <main>
        <!-- Classification Result Start -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow border-0">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img src="{{ url_for('send_file', filename=image_file_name)}}" class="card-img" alt="Hasil Klasifikasi">
                            </div>
                            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                                <h3 class="card-title mb-3" style="color: #343a40;">Hasil Klasifikasi:</h3>
                                <h4 style="color: #ED6436;">{{ label }}</h4>
                                <p class="mb-2">Tingkat akurasi: <strong>{{ prob }}%</strong></p>
                                <div class="button-wrapper">
                                    <button id="reclassify_button" onclick="window.location.href='/'">Reset</button>
                                    <button type="button" id="printButton" onclick="window.print()">Cetak PDF</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Manfaat Daun Start -->
                    <div class="card mt-4 border-0 shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title" style="color: #343a40;">Manfaat Daun {{ label }}</h4>
                            <p class="card-text text-justify" style="color: #555;">
                                {{ manfaat }}
                            </p>
                        </div>
                    </div>
                    <!-- Manfaat Daun End -->
                </div>
            </div>
        </div>
        <!-- Classification Result End -->
    </main>

    <!-- Footer Start -->
    <footer class="footer-copy">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>2025 &copy; Herbio</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
